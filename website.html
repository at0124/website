<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
      .my-container {
        display: flex;
        flex-wrap: wrap;
        align-content: center;
        justify-content: center;
      }
    </style>
    <script id="Data" type="text/json">
      
      {
        "趙啟超": "06",
        "林建國": "03",
        "林育立": "07",
        "連振昌": "01",
        "裴文": "12",
        "李煜舲": "05",
        "簡曉花": "11",
        "張馨文": "10",
        "梁美惠": "09",
        "呂志宗": "04",
        "黃素惠": "08",
        "張棟樑": "02"
      }
    
    </script>
    <script type="text/javascript">
      $().ready(function() {
        $("#button1").click(function() {
          let name = $("#input1").val();
          let data = JSON.parse($("#Data").html());
          if (data[name] != undefined) {
            $("#output1").html(`
						<p>
							<span class="text-success">${name}</span>的委員編號 : 
							<span class="text-info">${data[name]}</span>
						</p>`);
          } else {
            $("#output1").html(`
						<p>
							<span class="text-warning">查無此人</span>
						</p>`);
          }
        });
      });
    </script>
    <head>
    <body>
      <div class="my-container container-sm text-center">
        <div class="col-md-3 mb-3">
          <label for="input1" class="form-label">姓名</label>
          <input type="text" class="form-control" id="input1" placeholder="姓名" required>
        </div>
        <div class="col-12 mb-3">
          <button class="btn btn-primary" id="button1" type="submit">送出</button>
        </div>
        <div id="output1" class="fs-5 fw-bold"></div>
      </div>
    </body>
</html>
